<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wearther">
        <input type="text" class="input">
        <div class="content">
            <div class="place">
                <span class="city">Tokyo</span>
                <span>,</span>
                <span class="country">JP</span>
            </div>
            <span class="date">12/24/2021, 3:24:57 PM</span>
            <div class="template">
                <span>10 <sup>o</sup>C</span>
            </div>
            <div class="clounds">
                <span> Clounds</span>
            </div>
            <div class="more-desc">
                <div class="desc eye">
                    <i class='bx bx-low-vision'></i>
                    <span>1000 (m)</span>
                </div>
                <div class="desc sun">
                    <i class='bx bx-sun'></i>
                    <span>0.51 (m/s)</span>
                </div>
                <div class="desc wind">
                    <i class='bx bx-wind' ></i>
                    <span>20 (%)</span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
